@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone-min-0.9.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore-min-1.3.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/json2-2012-03-23-min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
